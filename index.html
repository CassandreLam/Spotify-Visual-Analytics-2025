<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Visual Analytics - Final</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        
        <header class="top-bar">
            <div class="title-area">
                <h1><i class="fab fa-spotify"></i> Spotify Visual Analytics</h1>
            </div>

            <div class="search-area">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" list="search-suggestions" placeholder="Search artist or track..." autocomplete="off">
                <datalist id="search-suggestions">
                    </datalist>
            </div>

            <div class="controls-area">
                <div class="control-item">
                    <label><i class="fas fa-palette"></i> Color:</label>
                    <select id="color-mode">
                        <option value="genre">Original Genres</option>
                        <option value="cluster">AI Audio Clusters</option>
                    </select>
                </div>

                <div class="control-divider"></div>

                <div class="control-item">
                    <label><i class="far fa-calendar-alt"></i> Year:</label>
                    <input type="number" id="input-year-start" min="1960" max="2024" value="1960">
                    <span style="margin:0 4px">-</span>
                    <input type="number" id="input-year-end" min="1960" max="2024" value="2024">
                    <button id="btn-reset-time" title="Reset Timeline"><i class="fas fa-undo"></i></button>
                </div>
            </div>
        </header>

        <div class="workspace">
            
            <div class="left-column" id="left-col">
                
                <div id="map-panel" class="panel">
                    <div class="overlay-legend" id="legend-container"></div>
                    <div id="scatter-wrapper" class="chart-full"></div>
                    <div id="loading">Loading Data...</div>
                </div>

                <div class="resizer-vertical" id="resizer-vert"></div>

                <div id="timeline-panel" class="panel">
                    <div class="panel-label">Evolution Stream (Drag to Filter)</div>
                    <div id="timeline-wrapper" class="chart-full"></div>
                </div>

            </div>

            <div class="resizer-horizontal" id="resizer-horiz"></div>

            <div id="sidebar-panel" class="panel">
                <div class="sidebar-header"><i class="fas fa-chart-bar"></i> Distributions</div>
                
                <div class="chart-box large-box">
                    <div class="chart-title">Audio Profile (Radar)</div>
                    <div id="radar-container" class="chart-content"></div>
                </div>

                <div class="chart-box">
                    <div class="chart-title">Tempo (BPM)</div>
                    <div id="tempo-container" class="chart-content"></div>
                </div>

                <div class="chart-box">
                    <div class="chart-title">Loudness (dB)</div>
                    <div id="loudness-container" class="chart-content"></div>
                </div>
            </div>

        </div>
    </div>

    <footer class="app-footer">
        <div class="footer-content">
            <span>&copy; 2025 Group 25_5 (Cassandre Lambert)</span>
            <span class="separator">|</span>
            <span>Course: Visual Analytics</span>
            <span class="separator">|</span>
            <a href="https://github.com/ton-pseudo/ton-repo" target="_blank" id="github-link">
                <i class="fab fa-github"></i> View Source Code
            </a>
            <span class="separator">|</span>
            <span>Data Source: Spotify API</span>
        </div>
    </footer>

    <script type="module" src="main.js"></script>
</body>
</html>
